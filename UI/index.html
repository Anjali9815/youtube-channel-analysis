<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Ensure this path is correct -->
</head>
<body>
    <!-- Main Header -->
    <header class="header">
        <h1>YouTube Channel Analyzer</h1>
        <p>Analyze any YouTube Channel by simply entering the video URL.</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="channel-url" placeholder="Enter YouTube Video URL" class="search-input">
        <button id="analyze-button" class="search-button">Analyze Channel</button>
    </div>

    <!-- Result Display -->
    <div class="result-container" id="result-container">
        <p id="result"></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 YouTube Channel Analyzer. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="/static/script.js"></script>

</html>
